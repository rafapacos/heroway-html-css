<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Job Seeker</title>

  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="menu">
    <img class="imgMenu" src="imgs/logo.jpg" width="48px" alt="logo empresa"
      style="padding: 5px 20px;">
    <div class="links">
      <a href="#">Inicio</a>
      <a href="#">Contato</a>
      <a href= "https://heroway.com.br" target="_blank">Sobre nós</a>
    </div>
  </div>
  <div class="container">
    <h1>Procura-se profissionais com conhecimento em HTML e CSS</h1>
    <h2>Vagas Escassas</h2>
    <img class="imgBack" src="imgs/job search .jpg" alt="Homem em busca de oportunidades">

    <div>
      <form class="form">

        <div class="field name">
          <label>Seu Nome</label><br>
          <input type="text" placeholder="Digite Seu Nome">
        </div>

        <div class="field email">
          <label>E-mail</label><br>
          <input type="text" placeholder="Digite Seu E-mail">
        </div>

        <div class="field tel">
          <label>Telefone Para Contato</label><br>
          <input type="text" placeholder="Telefone">
        </div>

        <div class="field about">
          <label>Conte-nos sobre você !</label><br>
          <textarea cols="35" rows="8"></textarea>
        </div>

        <button type="submit">Enviar</button>

      </form>
    </div>

    <div class="information"><br><br>
      Para mais informações
      <a href="https://heroway.com.br" target="_blank">clique aqui!</a>
    </div>

  </div>
  
</body>

</html>
